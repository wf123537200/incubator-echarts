                "centroids":[[3.565365,2.1237998333333334],[-1.7657655714285714,3.3979401428571427],[-1.1261616363636364,-2.3019356363636363],[0.3549616666666667,-3.3603355555555554],[2.6632202142857144,3.5581255714285716],[-3.5836273846153848,3.2878446923076927]],
                "pointsInCluster":[[[2.441611,0.444826],[3.625746,2.119041],[3.598143,1.97597],[4.606999,3.510312],[3.121904,2.173988],[3.997787,2.518662]],[[-2.078973,2.552013],[-0.659487,3.111284],[-2.082902,3.384412],[-1.910108,4.166946],[-2.113864,3.548172],[-1.640717,2.990517],[-1.874308,4.032237]],[[-0.993756,-0.884433],[-1.565978,-1.256985],[-0.459601,-2.618005],[-0.551694,-2.814223],[-0.718809,-2.492514],[-0.656297,-1.449872],[-1.576936,-2.977622],[-1.79108,-2.184517],[-1.226597,-3.317889],[-1.881012,-2.485405],[-0.966018,-2.839827]],[[0.355083,-3.376585],[-0.028814,-4.168078],[0.421993,-2.372646],[0.845762,-3.589788],[0.765015,-3.00127],[-0.559558,-3.840539],[-0.089337,-3.026809],[0.845235,-3.454465],[0.639276,-3.41284]],[[3.275154,2.957587],[1.852435,3.547351],[2.682252,4.007573],[2.17768,2.387793],[2.855808,3.483301],[1.650821,3.407572],[4.513623,3.841029],[1.919901,4.439368],[3.914654,3.559303],[1.148946,3.345138],[2.629062,3.535831],[4.376754,4.863579],[1.327224,3.358778],[2.960769,3.079555]],[[-3.344465,2.603513],[-3.087776,2.878713],[-2.920969,2.917485],[-3.912363,1.325108],[-3.594448,2.856651],[-4.822011,4.607049],[-3.287749,3.918836],[-3.977329,4.900932],[-4.366462,4.023316],[-4.025139,4.65231],[-3.082978,2.884822],[-2.889949,3.596178],[-3.275518,1.577068]]]
            }];

            var colorAll = [
                '#bbb', '#37A2DA', '#e06343', '#37a354', '#b55dba', '#b5bd48', '#8378EA', '#96BFFF'
            ];
            var ANIMATION_DURATION_UPDATE = 1500;

            // probably we should PR to echarts-stat to make the result directly.
            function preprocessRawData(originalData, allStepsData) {
                var pointIdxMap = {};
                var result = [];

                function getKey(point) {
                    return point[0] + '_' + point[1];
                }

                var stepResult = {
                    points: []
                };
                result.push(stepResult);
                for (var i = 0; i < originalData.length; i++) {
                    var point = originalData[i];
                    var key = getKey(point);
                    if (pointIdxMap[key] != null) {
                        // It's not correct to throw error but for
                        // simplicit in this certain data we just do it.
                        throw Error(key);
                    }
                    var ptsIdx = pointIdxMap[key] = stepResult.points.length;
                    stepResult.points[ptsIdx] = [point[0], point[1], 0];
                }

                for (var stepIdx = 0; stepIdx < allStepsData.length; stepIdx++) {
                    var stepData = allStepsData[stepIdx];
                    var ptsInCluster = stepData.pointsInCluster;
                    var newestClusterIdx = ptsInCluster.length - 1;

                    var stepResult = {
                        centroids: stepData.centroids,
                        points: [],
                        newestClusterIndex: newestClusterIdx,
                        newestClusterMaxDistance: -Infinity
                    };
                    result.push(stepResult);

                    var newestCenter = stepData.centroids[newestClusterIdx];
                    var newestClusterPoints = ptsInCluster[newestClusterIdx];

                    for (var cIdx = 0; cIdx < ptsInCluster.length; cIdx++) {
                        var clusterPoints = ptsInCluster[cIdx];
                        for (var i = 0; i < clusterPoints.length; i++) {
                            var point = clusterPoints[i];
                            var key = getKey(point);
                            var ptsIdx = pointIdxMap[key];
                            if (ptsIdx == null) {
                                throw Error(key);
                            }
                            stepResult.points[ptsIdx] = [point[0], point[1], cIdx, newestClusterIdx];

                            if (cIdx === newestClusterIdx) {
                                var dx = newestCenter[0] - point[0];
                                var dy = newestCenter[1] - point[1];
                                var dist = Math.pow(dx * dx + dy * dy, 0.5);
                                if (dist > stepResult.newestClusterMaxDistance) {
                                    stepResult.newestClusterMaxDistance = dist;
                                }
                            }
                        }
                    }
                }
                return result;
            }

            function renderItemPoint(params, api) {
                var coord = api.coord([api.value(0), api.value(1)]);
                var clusterIdx = api.value(2);
                var isNewCluster = clusterIdx === api.value(3);

                var extra = {
                    transition: []
                };

                var contentColor = colorAll[clusterIdx];
                addColorTransition(extra, contentColor, 'content');

                return {
                    type: 'circle',
                    x: coord[0],
                    y: coord[1],
                    shape: {
                        cx: 0,
                        cy: 0,
                        r: 10
                    },
                    extra: extra,
                    style: {
                        fill: contentColor,
                        stroke: '#333',
                        lineWidth: 1,
                        shadowColor: contentColor,
                        shadowBlur: isNewCluster ? 12 : 0,
                        transition: 'shadowBlur'
                    },
                    during: function (apiDuring) {
                        var currContentColor = getColorInTransition(apiDuring, 'content');
                        apiDuring.setStyle('fill', currContentColor);
                    }
                };
            }

            function addColorTransition(shape, targetColor, key) {
                var colorRGBA = echarts.color.parse(targetColor);
                shape[key + 'R'] = colorRGBA[0];
                shape[key + 'G'] = colorRGBA[1];
                shape[key + 'B'] = colorRGBA[2];
                shape[key + 'A'] = colorRGBA[3];
                var transition = shape.transition || (shape.transition = []);
                transition.push(key + 'R', key + 'G', key + 'B', key + 'A');
            }

            function getColorInTransition(apiDuring, key) {
                var colorArr = [
                    apiDuring.getExtra(key + 'R'),
                    apiDuring.getExtra(key + 'G'),
                    apiDuring.getExtra(key + 'B'),
                    apiDuring.getExtra(key + 'A')
                ];
                return echarts.color.stringify(colorArr, 'rgba');
            }

            function renderBoundary(params, api) {
                var xVal = api.value(0);
                var yVal = api.value(1);
                var maxDist = api.value(2);
                var center = api.coord([xVal, yVal]);
                var size = api.size([maxDist, maxDist]);
                var renderNumberStar;

                return {
                    type: 'ellipse',
                    shape: {
                        cx: isNaN(center[0]) ? 0 : center[0],
                        cy: isNaN(center[1]) ? 0 : center[1],
                        rx: isNaN(size[0]) ? 0 : size[0] + 15,
                        ry: isNaN(size[1]) ? 0 : size[1] + 15
                    },
                    extra: {
                        renderNumber: ++renderNumber,
                        transition: 'renderNumber'
                    },
                    style: {
                        fill: null,
                        stroke: 'rgba(0,0,0,0.2)',
                        lineDash: [4, 4],
                        lineWidth: 4
                    },
                    during: function (apiDuring) {
                        var currNum = apiDuring.getExtra('renderNumber');
                        !renderNumberStar && (renderNumberStar = currNum);
                        apiDuring.setStyle('opacity', (currNum - renderNumberStar) / (renderNumber - renderNumberStar));
                    }
                };
            }

            function makeStepOption(option, stepResult) {
                var centroids = stepResult.centroids || [];
                var points = stepResult.points;
                var maxDist = stepResult.newestClusterMaxDistance;
                var newCluIdx = stepResult.newestClusterIndex;

                option.options.push({
                    series: [{
                        type: 'custom',
                        encode: {
                            tooltip: [0, 1]
                        },
                        renderItem: renderItemPoint,
                        data: points
                    }, {
                        type: 'custom',
                        renderItem: renderBoundary,
                        animationDuration: 3000,
                        silent: true,
                        data: [
                            [
                                (centroids[newCluIdx] || [])[0],
                                (centroids[newCluIdx] || [])[1],
                                maxDist
                            ]
                        ]
                    }]
                });
            }

            var renderNumber = 0;

            var option = {
                timeline: {
                    top: 'center',
                    right: 50,
                    height: 300,
                    width: 10,
                    inverse: true,
                    autoPlay: false,
                    playInterval: 2500,
                    symbol: 'none',
                    orient: 'vertical',
                    axisType: 'category',
                    label: {
                        formatter: 'step {value}',
                        position: 10
                    },
                    checkpointStyle: {
                        color: '#555',
                        borderWidth: 0,
                        animationDuration: ANIMATION_DURATION_UPDATE
                    },
                    data: []
                },
                baseOption: {
                    animationDurationUpdate: ANIMATION_DURATION_UPDATE,
                    tooltip: {
                    },
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        type: 'scatter'
                    }]
                },
                options: []
            };

            var processedData = preprocessRawData(originalData, allStepsData);
            for (var i = 0; i < processedData.length; i++) {
                var stepResult = processedData[i];
                makeStepOption(option, stepResult);
                option.timeline.data.push(i + '');
            }

            var chart = testHelper.create(echarts, 'main-cluster-step', {
                title: [
                    'Cluster algorithm visualization'
                ],
                height: 600,
                option: option
            });
        });
        </script>

        <script>
        require(['echarts'], function (echarts) {

            var baseX = 100;
            var baseY = 100;

            function renderItem(params, api) {
                var textOpt = {
                    type: 'text',
                    extra: { },
                    transition: [], // disable the default transition of x y.
                    style: { x: 20, y: 20, fontSize: 20, stroke: 'green' },
                    during: function (apiDuring) {
                        var x = apiDuring.getExtra('x');
                        var y = apiDuring.getExtra('y');
                        apiDuring.setStyle('text', makeText(x, y));
                    }
                };
                var movingCircleOpt = {
                    type: 'circle',
                    shape: { cx: 0, cy: 0, r: 10 },
                    extra: { },
                    style: { fill: 'red' },
                    transition: [], // disable the default transition of x y.
                    during: function (apiDuring) {
                        var x = apiDuring.getExtra('x');
                        var y = apiDuring.getExtra('y');
                        apiDuring.setTransform('x', x).setTransform('y', y);
                    }
                };

                var cmd = api.value(0);
                if (cmd === 'init') {
                    textOpt.extra.x = baseX;
                    textOpt.extra.y = baseY;
                    textOpt.extra.transition = ['x', 'y'];
                    textOpt.style.text = makeText(baseX, baseY);
                    movingCircleOpt.x = baseX;
                    movingCircleOpt.y = baseY;
                    movingCircleOpt.extra.x = baseX;
                    movingCircleOpt.extra.y = baseY;
                    movingCircleOpt.extra.transition = ['x', 'y'];
                }
                else if (cmd === 'x') {
                    baseX += 100;
                    textOpt.extra.x = baseX;
                    textOpt.extra.transition = ['x'];
                    // textOpt.style.text = makeText(baseX, baseY);
                    movingCircleOpt.extra.x = baseX;
                    movingCircleOpt.extra.transition = ['x'];
                }
                else if (cmd === 'y') {
                    baseY += 100;
                    textOpt.extra.y = baseY;
                    textOpt.extra.transition = ['y'];
                    // textOpt.style.text = makeText(baseX, baseY);
                    movingCircleOpt.extra.y = baseY;
                    movingCircleOpt.extra.transition = ['y'];
                }

                return {
                    type: 'group',
                    children: [
                        textOpt,
                        movingCircleOpt,
                        {
                            // Standard circle: used to check the result of moving circle.
                            type: 'circle',
                            x: baseX,
                            y: baseY,
                            transition: [], // disable the default transition of x y.
                            shape: {cx: 0, cy: 0, r: 15},
                            style: {fill: '#aaa'},
                            z2: -1
                        }
                    ]
                };
            }

            function makeText(x, y) {
                return ['x: ' + x.toFixed(2), 'y: ' + y.toFixed(2)].join('\n');
            }

            var option = {
                series: [{
                    id: 'a',
                    type: 'custom',
                    coordinateSystem: 'none',
                    renderItem: renderItem,
                    animationDuration: 3000,
                    animationDurationUpdate: 5000,
                    data: [['init']]
                }]
            };


            var chart = testHelper.create(echarts, 'during-case-partial-change', {
                title: [
                    'Partial change props test:',
                    'Click "add x" and "add y" before animation finished.',
                    'The red circle animation should be smooth **without jump**.',
                    'The red circle should be finally **reach at the grey circle**.',
                    'The **text should be correct**.',
                ],
                height: 500,
                option: option,
                buttons: [{
                    text: 'add x 100',
                    onclick: function () {
                        chart.setOption({
                            series: {
                                id: 'a',
                                data: [['x']]
                            }
                        });
                    }
                }, {
                    text: 'add y 100',
                    onclick: function () {
                        chart.setOption({
                            series: {
                                id: 'a',
                                data: [['y']]
                            }
                        });
                    }
                }]
            });
        });

        <script>
        require(['echarts'], function (echarts) {
            var resultPrinted = false;
            var currX = 0;
            var currFontSize = 16;

            function renderItem(params, api) {
                var cmd = api.value(0);

                var opt = {
                    type: 'text',
                    extra: {
                        renderNumber: renderNumber,
                        transition: 'renderNumber'
                    },
                    style: {
                        x: 100,
                        y: 50,
                        fontSize: currFontSize,
                        fill: 'green'
                    }
                };

                if (cmd !== 'noDuring') {
                    opt.during = function (apiDuring) {
                        duringCount++;
                        var currNum = apiDuring.getExtra('renderNumber');
                        apiDuring.setStyle(
                            'text',
                            'during count: ' + duringCount + '\n' + 'rAF count: ' + rAFCount
                        );
                    };
                }
                if (cmd === 'addX') {
                    currX += 50;
                    opt.x = currX;
                    opt.transition = 'x';
                }
                if (cmd === 'addFontSize') {
                    currFontSize += 8;
                    opt.style.fontSize = currFontSize;
                    opt.style.transition = 'fontSize';
                }

                return opt;
            }

            var renderNumber = 2;

            var option = {
                series: [{
                    id: 'a',
                    type: 'custom',
                    coordinateSystem: 'none',
                    renderItem: renderItem,
                    animationDuration: 3000,
                    animationDurationUpdate: 3000,
                    data: [[10]]
                }]
            };

            var chart = testHelper.create(echarts, 'during-ensure-once-in-each-frame', {
                title: [
                    'Test during only called once in each:',
                    'In **init** and after **click the buttons**,',
                    'during count and rAF count',
                    'should **be the same** (may be 1 different)'
                ],
                option: option,
                height: 200,
                button: [{
                    text: 'add x 50',
                    onclick: function () {
                        chart.setOption({ series: { id: 'a', data: [['addX']] } });
                        startCountFrame();
                    }
                }, {
                    text: 'add fontSize 8',
                    onclick: function () {
                        chart.setOption({ series: { id: 'a', data: [['addFontSize']] } });
                        startCountFrame();
                    }
                }]
            });

            var rAFCount = 0;
            var duringCount = 0;
            var rAFId;

            function startCountFrame() {
                stopCountFrame();
                rAFId = requestAnimationFrame(countFrame);

                function countFrame() {
                    rAFCount++;
                    rAFId = requestAnimationFrame(countFrame);
                }
            }

            function stopCountFrame() {
                if (rAFId != null) {
                    cancelAnimationFrame(rAFId);
                    rAFId = null;
                }
            }

            if (chart) {
                chart.on('finished', function () {
                    stopCountFrame();
                });

                startCountFrame();

                setTimeout(function () {
                    renderNumber = 3;
                    chart.setOption({ series: { id: 'a', data: [['init']] } });
                    // Set option before init finished.
                    startCountFrame();
                }, 100);
            }
        });
        </script>
